version: "3"
services:
  coordinator:
    image: abtreece/riak-kv:latest
    ports:
      - "8087:8087"
      - "8098:8098"
    environment:
      - CLUSTER_NAME=riak-east-1
    labels:
      - "com.basho.riak.cluster.name=riak-east-1"
    volumes:
      - schemas:/etc/riak/schemas
  member:
    image: abtreece/riak-kv:latest
    ports:
      - "8087"
      - "8098"
    labels:
      - "com.basho.riak.cluster.name=riak-east-1"
    links:
      - coordinator
    depends_on:
      - coordinator
    environment:
      - CLUSTER_NAME=riak-east-1
      - COORDINATOR_NODE=coordinator

volumes:
  schemas:
    external: false
